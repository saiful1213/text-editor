<!-- Text Editor টাইপের একটা লে-আউট বানাবে। সেখানে একটা Textarea থাকবে। সাথে বেশ কিছু বাটন থাকবে। এদের মধ্যে কোনো একটি বাটনে ক্লিক করলে textarea এর ভিতরের লিখা গুলোর স্টাইল বোল্ড হয়ে যাবে। ঠিক একইভাবে অন্যবাটন গুলো ব্যাবহার করে দেখো ইটালিক, আন্ডারলাইন, লেফট অ্যালাইন, রাইট অ্যালাইন, সেন্টার অ্যালাইন করতে পারো কিনা। এছাড়া একটা নম্বর টাইপের ইনপুট ফিল্ডে ফন্ট সাইজ ইনপুট নিবে। এরপর সে ভ্যালু ব্যাবহার করে টেক্সটের সাইজ পরিবর্তন করবে। আরেকটা নতুন জিনিস ট্রাই করতে পারো। টেক্সট গুলোর কালার পরিবর্তন করার চেষ্টা করে দেখতে পারো। এরজন্য ইনপুট এর type=”color” সম্পর্কে একটু জানতে হবে। -->

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Text Editor</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <main class="bg-blue-400 w-3/4 mx-auto py-3 px-5">
      <h1 class=" text-3xl text-center mt-5">Goriber Text Editor</h1>
      <!-- tab section  -->
      <section class="w-3/4  mt-12 mx-auto bg-blue-200 p-3 border border-gray-800">
         <div class="flex justify-between">
            <div class="flex items-center">
               <i id="bold-btn" class="mr-5 fa-sharp fa-solid fa-b"></i>
               <i id="italic-btn" class="fa-solid mr-5 fa-italic"></i>
               <i id="underline-btn" class="fa-sharp fa-solid fa-underline"></i>
            </div>
            <div>
               <i id="align-left" class="mr-5 fa-solid fa-align-left"></i>
               <i id="align-center" class="mr-5 fa-solid fa-align-center"></i>
               <i id="align-justify" class="mr-5 fa-solid fa-align-justify"></i>
               <i id="align-right" class="fa-sharp fa-solid fa-align-right"></i>
            </div>
            <div>
               <input type="color" name="color" id="color-picker">
            </div>
         </div>
         <div>
            <textarea class="w-full mt-8 p-6 mx-auto border" name="textarea"  id="text-area" cols="50" rows="15" style="resize: none;"></textarea>
         </div>
      </section>
   </main>
   <script src="js/index.js"></script>
</body>
</html>
